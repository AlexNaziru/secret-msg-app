<!DOCTYPE html>
<html lang="en">
<head>

    <title>Secret message sharing app</title>

<body>
        <div class="row">
            <div class="col s8 offset-s2">
                <div id="message-show" class="card-panel hide">
                    <h1></h1>
                    <div>
                        <a href="./index.html">Create your own secret message</a>

                </div>

                    <form>
                        <label>Enter a secret message!</label>
                        <input id="msg-input" />

                    </form>
                </div>

                <div id="link-form" class="card-panel hide">
                    Here is the encrypted message!
                    <input id="link-input" />
                </div>
            </div>
        </div>

    <script src="index.js"></script>
